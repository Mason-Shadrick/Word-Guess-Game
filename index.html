<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Word Guess Game!</title>
</head>

<!-- header pic -->
<header>
    <img src="assets/images/GUESS_1.png" class="headImg" alt="Word Guess Header" width="100%"
    height="400px">
</header>

<body>
    <!-- Game layout using bootstrap -->
    <div class="container">
        <div class="row" id="mainRow">
            <!--making sure layout is right with blank column-->
            <div class="col-md-4">
                <img src="assets/images/pexels-photo-3289085.jpeg" alt="Cool Image" class="img-responsive" width="100%">

            </div>
            <!--Pic next to game-->
            <div class="col-md-4">
            </div>
            <!--Game display-->
            <div class="col-md-4">
                </br>
                <p>Press any key to get started!</p>
                </br>
                <div id="wins">Wins:</div>
                </br>
                <div id="losses">Losses:</div>
                </br>
                <p>Current Word</p>
                </br>
                <div id="wordTog"></div>
                </br>
                <div id="guessLeft">Guesses Left:</div>
                <p>Letters Guessed</p>
                </br>
                <div id="guessedLet"></div>
            <!--making sure layout is right with another blank column-->            
            <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</body>
<!-- Javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
